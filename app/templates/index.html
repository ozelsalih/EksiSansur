<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script> -->
    <link rel="stylesheet" href={{ url_for('static', filename='jquery.dataTables.min.css' ) }}>
    <link rel="stylesheet" href={{ url_for('static', filename='responsive.dataTables.min.css' ) }}>
    <script src={{ url_for('static', filename='jquery-3.6.0.min.js' ) }}></script>
    <script src={{ url_for('static', filename='jquery.dataTables.min.js' ) }}></script>
    <script src={{ url_for('static', filename='dataTables.responsive.min.js' ) }}></script>
</head>

<body>
    <header></header>
    <main>
        <table id="topics_table" class="display">
            <thead>
                <tr>
                    <th>Topic ID</th>
                    <th>Topic Title</th>
                    <th>Censor Date</th>
                </tr>
            </thead>
            <tbody>
                {% for col in items %}
                <tr>
                    <td> {{ col[0] }}</td>
                    <td> {{ col[1] }}</td>
                    <td> {{ col[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer></footer>
    <script>
        $(document).ready(function() {
            $('#topics_table').DataTable({
                "pageLength": 100,
                "order": [2, "desc"],
                responsive: true
            });
        });
    </script>
</body>

</html>
